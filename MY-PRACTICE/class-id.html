  function getCustomElementsByClassName(classKey) {
    const classArray = [];
    if (!classKey) {
      return null;
    }
    function traverse(element) {
      const children = element.children;
      //   console.log(children);
      for (let i = 0; i < children.length; i++) {
        const child = children[i];
        if (child.classList.contains(classKey)) {
          classArray.push(child);
        }
        traverse(child);
      }
    }
    traverse(document.body);

    return classArray;
  }

  const list = getCustomElementsByClassName("para");
  console.log("class-List", list);
</script>

<script>
  function getCustomElementsByIdName(idKey) {
    const idArray = [];
    if (!idKey) {
      return null;
    }
    function traverse(element) {
      const children = element.children;
      for (let i = 0; i < children.length; i++) {
        const child = children[i];
        if (child.id === idKey) {
          idArray.push(child.id);
          return idArray;
        }
        traverse(child);
      }
    }
    traverse(document.body);

    return idArray;
  }
  const idList = getCustomElementsByIdName("footer");
  console.log("id-List", idList);
</script>

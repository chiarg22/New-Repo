<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body style="display: flex; justify-content: center; align-items: center">
    <div style="border: 2px solid black; width: fit-content">
      <h1

          display: flex;
          align-items: center;
          justify-content: center;
          color: red;
        "

        Register with us

      <br />
      <div

          <p id="p2" style="size: 2px">Email is not valid.</p>
        </div>
        <div id="div3">
          <label for="id3">Password</label>
          <br />
          <input
            type="password"
            name="name3"
            id="id3"
            placeholder="Enter Password"
          />
          <p id="p3">Password must be atleast 3 characters.</p>
        </div>
        <div id="div4">
          <label for="id4">Confirm Password</label>
          <br />
          <input
            type="password"
            name="name4"
            id="id4"
            placeholder="Enter Password again"
          />
